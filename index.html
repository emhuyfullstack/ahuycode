<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise for Truc Van</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scene">
        <div class="container">
            <h1 id="message">🎈 Happy Birthday! 🎉</h1>
            <p class="birthday-message">
                07 - Aug - 2024 🎁✨
            </p>
            <div class="gift-container">
                <button id="giftButton" class="gift-button">Bày đặt sinh nhật 🙄</button>
                <img id="ticketImage1" src="ticket1.jfif" alt="Movie Ticket 1" class="ticket-image hidden">
                <img id="ticketImage2" src="ticket2.jfif" alt="Movie Ticket 2" class="ticket-image hidden">
            </div>
            <audio id="birthdaySong" src="birthday_song.mp3" loop muted></audio>
            <audio id="typingSound" src="typing_sound.mp3" loop muted></audio>
        </div>
    </div>
    <footer>
        <p class="signature">emhuyfullstack</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
